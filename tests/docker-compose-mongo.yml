version: '3.10'

services:
  mongodb:
    image: 172.23.111.200:5001/bitnami/mongodb:7.0
    volumes:
      - ./mongo:/docker-entrypoint-initdb.d:ro
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: foo
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: FaceID
